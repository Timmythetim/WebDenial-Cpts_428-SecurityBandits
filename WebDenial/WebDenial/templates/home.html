{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="http://localhost:8000/logout">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="http://localhost:8000/login">Log In</a>
{% endif %}
{% endblock %}
